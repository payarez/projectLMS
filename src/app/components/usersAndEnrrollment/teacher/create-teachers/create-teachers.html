<form [formGroup]="form" (ngSubmit)="submit()" class="w-full p-6 bg-white rounded shadow">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block mb-1 font-semibold">Nombre</label>
      <input pInputText formControlName="name" class="w-full" />
    </div>
    <div>
      <label class="block mb-1 font-semibold">Materia</label>
      <input pInputText formControlName="subject" class="w-full" />
    </div>
    
    <div>
      <label class="block mb-1 font-semibold">Email</label>
      <input pInputText formControlName="email" class="w-full" />
    </div>
    <div>
      <label class="block mb-1 font-semibold">Tel√©fono</label>
      <input pInputText formControlName="phone" class="w-full" />
    </div>
    <div>
      <label class="block mb-1 font-semibold">Registro</label>
      <input type="date" pInputText formControlName="registrationDate" class="w-full" />
    </div>
    <div>
  <label class="block mb-1 font-semibold">Estado</label>
  <select formControlName="status" class="w-full p-inputtext rounded border border-gray-300">
    <option value="ACTIVE">ACTIVE</option>
    <option value="INACTIVE">INACTIVE</option>
  </select>
</div>
  </div>
  <div class="flex justify-center mt-6">
    <div class="bg-gray-100 rounded p-4 flex gap-4 items-center">
      <button
        pButton
        type="submit"
        class="p-button p-component bg-primary text-white"
        label="Guardar"
        icon="pi pi-save"
      ></button>
      <button
        pButton
        type="button"
        class="p-button p-component p-button-secondary"
        label="Cancelar"
        icon="pi pi-times"
        (click)="cancelar()"
      ></button>
    </div>
  </div>
</form>
