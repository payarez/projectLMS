<!-- get-all-posts.html -->
<p-table [value]="posts" class="p-datatable-gridlines" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Contenido</th>
      <th>Creado</th>
      <th>Actualizado</th>
      <th>Status</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-post>
    <tr>
      <td>{{ post.id }}</td>
      <td>{{ post.content }}</td>
      <td>{{ post.createdAt | date: 'dd/MM/yyyy HH:mm' }}</td>
      <td>{{ post.updatedAt ? (post.updatedAt | date: 'dd/MM/yyyy HH:mm') : '-' }}</td>
      <td>
        <span
          [ngClass]="{
            'text-green-600 font-bold': post.status === 'ACTIVE',
            'text-red-600 font-bold': post.status === 'INACTIVE'
          }"
        >
          {{ post.status }}
        </span>
      </td>
    </tr>
  </ng-template>
</p-table>
