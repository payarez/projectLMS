<!-- get-all-course-tags.html -->
<p-table [value]="courseTags" class="p-datatable-gridlines" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Course ID</th>
      <th>Tag ID</th>
      <th>Status</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-courseTag>
    <tr>
      <td>{{ courseTag.id }}</td>
      <td>{{ courseTag.courseId }}</td>
      <td>{{ courseTag.tagId }}</td>
      <td>
        <span
          [ngClass]="{
            'text-green-600 font-bold': courseTag.status === 'ACTIVE',
            'text-red-600 font-bold': courseTag.status === 'INACTIVE'
          }"
        >
          {{ courseTag.status }}
        </span>
      </td>
    </tr>
  </ng-template>
</p-table>
