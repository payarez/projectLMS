<!-- get-all-tags.html -->
<p-table [value]="tags" class="p-datatable-gridlines" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Status</th>
      <th>Course Tags (IDs)</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-tag>
    <tr>
      <td>{{ tag.id }}</td>
      <td>{{ tag.name }}</td>
      <td>
        <span
          [ngClass]="{
            'text-green-600 font-bold': tag.status === 'ACTIVE',
            'text-red-600 font-bold': tag.status === 'INACTIVE'
          }"
        >
          {{ tag.status }}
        </span>
      </td>
      <td>{{ tag.courseTagIds?.join(', ') || '-' }}</td>
    </tr>
  </ng-template>
</p-table>
