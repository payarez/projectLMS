<!-- create-forums.html -->
<div class="max-w-2xl mx-auto mt-8 p-6 bg-white shadow rounded-lg">
  <h2 class="text-xl font-bold mb-4">Crear Foro</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <!-- Título -->
    <div>
      <label for="title" class="block font-medium mb-1">Título</label>
      <input
        id="title"
        type="text"
        pInputText
        formControlName="title"
        class="w-full"
        placeholder="Ingrese el título del foro"
      />
      <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="text-red-500 text-sm">
        El título es requerido.
      </div>
    </div>

    <!-- Descripción -->
    <div>
      <label for="description" class="block font-medium mb-1">Descripción</label>
      <textarea
        id="description"
        pInputTextarea
        formControlName="description"
        class="w-full border p-2 rounded"
        placeholder="Ingrese la descripción (opcional)"
        rows="4"
      ></textarea>
    </div>

    <!-- Status -->
    <div>
      <label for="status" class="block font-medium mb-1">Status</label>
      <select id="status" formControlName="status" class="w-full border p-2 rounded">
        <option value="ACTIVE">Activo</option>
        <option value="INACTIVE">Inactivo</option>
      </select>
    </div>

    <!-- Fecha de creación -->
    <div>
      <label for="createdAt" class="block font-medium mb-1">Fecha de creación</label>
      <input
        id="createdAt"
        type="datetime-local"
        formControlName="createdAt"
        class="w-full border p-2 rounded"
      />
    </div>

    <!-- Fecha de actualización -->
    <div>
      <label for="updatedAt" class="block font-medium mb-1">Fecha de actualización</label>
      <input
        id="updatedAt"
        type="datetime-local"
        formControlName="updatedAt"
        class="w-full border p-2 rounded"
      />
    </div>

    <!-- Botones -->
    <div class="flex justify-end gap-2 pt-4">
      <button pButton type="button" label="Cancelar" class="p-button-secondary" (click)="cancelar()"></button>
      <button pButton type="submit" label="Guardar" [disabled]="form.invalid"></button>
    </div>
  </form>
</div>
